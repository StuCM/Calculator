<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="calculator-body">
        <p class="output">23342353028</p>
        <div class="buttons">
            <div class="number-buttons">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>
            <div class="operator-buttons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
        <button class="clear">clear</button>     
    </div>
    <script src="script.js" type="text/javascript" defer></script>
</body>
</html>
